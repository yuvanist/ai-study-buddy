apiVersion: v1
kind: Namespace
metadata:
  name: study-buddy
---
apiVersion: v1
kind: Secret
metadata:
  name: study-buddy-secrets
  namespace: study-buddy
type: Opaque
stringData:
  OPENAI_API_KEY: ""
  GROQ_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-buddy
  namespace: study-buddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: study-buddy
  template:
    metadata:
      labels:
        app: study-buddy
    spec:
      containers:
        - name: streamlit
          image: gcr.io/PROJECT_ID/study-buddy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          envFrom:
            - secretRef:
                name: study-buddy-secrets
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: study-buddy
  namespace: study-buddy
spec:
  type: NodePort
  selector:
    app: study-buddy
  ports:
    - name: http
      port: 80
      targetPort: 8501
      nodePort: 30080

